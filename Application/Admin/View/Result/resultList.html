<script>
$(document).ready(function(){

    $(".delete").each(function(i){

        $(this).click(function(){
            $.ajax({
                url:$('.delete').eq(i).attr('ids'),
                type:"GET",
                success:function(data){
                    if(data === 1){
                        alert("删除成功");
                        $('.delete').eq(i).parent().parent().remove();
                    }else{
                        alert("删除失败");
                    }
                }

            });
  
        });

    });
});
    
    

    
</script>
